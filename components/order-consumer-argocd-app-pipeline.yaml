apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order-consumer-pipeline
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/contract-first-idp/order-consumer
    targetRevision: HEAD
    path: .tekton
  destination:
    server: https://kubernetes.default.svc
    namespace: sap-build
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m